<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Code Review</title>
</head>
<body>
    <h1>Automated Code Review</h1>
    
    <form action="/review_code" method="POST">
        <label for="code">Enter your code:</label><br>
        <textarea id="code" name="code" rows="10" cols="50" required></textarea><br>
        <button type="submit">Review Code</button>
    </form>
</body>
</html>
